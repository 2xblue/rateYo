<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="../min/jquery.rateyo.min.css"/>
  </head>
  <body>

    <div>
      <div id="rateYo1" style="float: left"></div>
      <div class="counter" style="float: left;
                            font-weight: bold;
                            margin-left: 10px;
                            margin-top: 7px;"></div>
      <div style="clear: both"></div>
    </div>

    <div class="rateyo-widg"></div>
    <div class="rateyo-widg"></div>
    <div class="rateyo-widg"></div>
    <script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../src/jquery.rateyo.js"></script>

    <script>

      $(function () {

        var rating = 0.8;

        $(".counter").text(rating);

        var changeRating = function (rating) {

          $(this).next().text(rating);
        };

        $("#rateYo1").rateYo({
          rating: rating,
          numStars: 1,
          precision: 2,
          minValue: 0,
          maxValue: 1
        }).on("rateyo.change", function (e, data) {

          changeRating.apply(this, [data.rating]);
        }).on("rateyo.set", function (e, data) {

          changeRating.apply(this, [data.rating]);
        });

        $(".rateyo-widg").rateYo({

          rating: 4.2
        });
      });
    </script>
  </body>
</html>
