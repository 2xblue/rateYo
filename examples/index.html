<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="../min/jquery.rateyo.min.css"/>
  </head>
  <body>

    <div>
      <div id="rateYo1" style="float: left"></div>
      <div class="counter" style="float: left;
                            font-weight: bold;
                            margin-left: 10px;
                            margin-top: 7px;"></div>
      <div style="clear: both"></div>
    </div>

    <div class="rateyo-widg"></div>
    <div class="rateyo-widg"></div>
    <div class="rateyo-widg"></div>
    <script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../min/jquery.rateyo.min.js"></script>

    <script>

      $(function () {

        var rating = 3.6;

        $(".counter").text(rating);

        var changeRating = function (rating) {

          $(this).next().text(rating);
        };

        $("#rateYo1").rateYo({
          rating: 3.6,
          onChange: changeRating
        });

        $(".rateyo-widg").rateYo({

          rating: 4.2
        }).on("ratyo.set", function(e, data){

          changeRating(data.rating);
        });
      });
    </script>
  </body>
</html>
